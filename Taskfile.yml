version: '3'

tasks:
  default:
    - task: help

  help:
    silent: true
    cmds:
      - task -l

  build:dev: npm run dev
  build: npm run build
  watch: watchexec --no-vcs-ignore --exts "js,json,css" cp main.js styles.css manifest.json $USERPROFILE/work/minerva/.obsidian/plugins/obsidian-embedded-code-title/

  init:
    desc: Install dependencies
    cmds:
      - npm install

  dev:
    desc: Build and copy files when they are updated.
    deps:
      - build:dev
      - watch

  ci:
    desc: For CI
    cmds:
      - task: init
      - task: build

  release:
    desc: |
      Release
          âˆŸ [Ex] task release VERSION=1.2.3
    deps:
      - ci
    cmds:
      - |
        sed -i -r 's/\"version\": \".+\"/\"version\": \"{{.VERSION}}\"/g' manifest.json
      - git add manifest.json
      - git commit -m "Update manifest"
      - npm version {{.VERSION}}
      - task: ci
      - git push --tags
      - git push
    preconditions:
      - sh: "[ {{.VERSION}} != '' ]"
        msg: "VERSION is required."
